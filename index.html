<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb4075e205.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
  <header>
        <div class="logo">
           <img src="./images/logo/ohmyfood.png" alt="logo">
        </div>
  </header>
  <main>
    <div class="search-city">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
    </div>
    <section class="research">
         <h2>Réservez le menu qui <br>vous convient</br></h2>
         <p>Découvrez des restaurants d'exception,
         <br>séléctionnés par nos soins.</br></p>
         <button class="grad">Explorer nos restaurants</button>
    </section>
    <section class="working">
      <h2>Fonctionnement</h2>
         <div class="block">
            <div class="number">
               <span>1</span>
            </div>
           <i class="fas fa-mobile-alt" aria-hidden="true"></i>
            <span class="choose">
                <h3>Choissisez un restaurants</h3>
           </span>
         </div>
         <div class="block">
          <div class="number">
             <span>1</span>
          </div>
         <i class="fas fa-mobile-alt" aria-hidden="true"></i>
          <span class="choose">
              <h3>Choissisez un restaurants</h3>
         </span>
       </div>
       <div class="block">
        <div class="number">
           <span>1</span>
        </div>
       <i class="fas fa-mobile-alt" aria-hidden="true"></i>
        <span class="choose">
            <h3>Choissisez un restaurants</h3>
       </span>
     </div>
         
    </section>



  </main>
    
</body>
</html>
